<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Paintings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">     
        <p><a class="btn mt-2 float-end" href="/new/painting">Add Painting</a></p>
        <a class="btn mt-2 float-end" href="/logout">Logout</a>        
        <h1>Welcome {{ user.first_name }} {{ user.last_name }}</h1>
        <h5>Paintings</h5> 
        <ul>
            {% for painting in paintings %}
            <li>
                <a href="/paintings/{{ painting.id }}">{{ painting.title }}</a>
                 by {{ painting.first_name }} {{ painting.last_name }}
                {% if painting.user_id == user.id %}
                <a href="/paintings/{{ painting.id }}/delete">delete</a>
                <a href="/paintings/{{ painting.id }}/edit">edit</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>

    </div>
</body>
</html>
