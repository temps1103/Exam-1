<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Paintings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <p><a class="btn mt-2 float-end" href="/new/painting">Add Painting</a></p>       
        <p><a class="btn mt-2 float-end" href="/dashboard">Dashboard</a></p>
        <a class="btn mt-2 float-end" href="/logout">Logout</a>
        <h1>Edit a Painting</h1>
    </div>
    <div class="container">
        {% with messages = get_flashed_messages() %}
        <!-- declare a variable called messages -->
        {% if messages %}
        <!-- check if there are any messages -->
        {% for message in messages %}
        <!-- loop through the messages -->
        <p>{{message}}</p>
        <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form action="/paintings/{{ painting.id }}/edit" method="post">
            <label for="title">Title </label>
            <input type="text" name="title" id="title" value="{{ painting.title }}">
            <label for="description">Description </label>
            <input type="text" name="description" id="description" value="{{ painting.description }}">
            <label for="price">Price </label>
            <input type="number" name="price" id="price" value="{{ painting.price }}">
            <input type="hidden" name="painting_id" value="{{ painting.id }}"> 
            <input type="submit" value="Update">            
        </form>
    </div>         
</body>
</html>
